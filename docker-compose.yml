version: '3.9'

services:
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"  # порт Vite по умолчанию
    command: sh -c "npm install && npm run dev"
    environment:
      - HOST=0.0.0.0

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"